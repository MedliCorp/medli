<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Productos Quirúrgicos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #e0e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor del formulario de inicio de sesión */
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.4s forwards; /* Reducido a 0.4s */
            opacity: 0;
            transform: translateY(-30px);
        }

        /* Animación de entrada */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px; /* Ajustar el tamaño del logo */
        }

        .login-container h2 {
            color: #004b87;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
            text-transform: uppercase;
            border-bottom: 2px solid #e0e7ff;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-container label {
            margin: 10px 0 5px;
            display: block;
            font-weight: bold;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.2s, box-shadow 0.2s; /* Reducido a 0.2s */
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #004b87;
            box-shadow: 0 0 5px rgba(0, 75, 135, 0.5);
            outline: none;
        }

        .login-container button {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-container button.submit {
            background-color: #004b87;
            color: white;
            border: none;
        }

        .login-container button.submit:hover {
            background-color: #003e70;
            transform: translateY(-2px);
        }

        .login-container button.back {
            background-color: #ccc;
            color: #333;
            border: none;
        }

        .login-container button.back:hover {
            background-color: #bbb;
            transform: translateY(-2px);
        }

        .login-container button.register {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .login-container button.register:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .footer a {
            color: #004b87;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo de la Empresa" loading="lazy"> <!-- Reemplaza 'tu-logo.png' con la ruta de tu logo -->
        </div>
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu correo electronico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <button type="submit" class="submit">Iniciar Sesión</button>
            <button type="button" class="back" onclick="window.location.href='index.html'">Volver al Inicio</button>
            <button type="button" class="register" onclick="window.location.href='register.html'">Registrarse</button>
        </form>
    </div>

    <div class="footer">
        <p>¿Olvidaste tu <a href="#">contraseña?</a></p>
    </div>

</body>
</html>
